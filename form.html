<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- 
        1. HTML
        2. CSS
        3. JS
        4. Social media Button
        5. Images
        6. Media Queries
    -->

    <title>Form Validation</title>
</head>
<body>
    <div class="container">

        <div class="content">
            <div class="image"></div>
        </div>
    
        <form id="form">
            <div class="social">
                <div class="title">Get Started</div>
                <div class="question">
                    Already Have an Account? <br>
                    <span>Sign In</span>
                </div>
                <div class="btns">
                    <div class="btn-1">
                        <img src="https://img.icons8.com/color/30/000000/google-logo.png">
                        Sign Up
                    </div>
                    <div class="btn-2">
                        <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png">
                        Sign Up
                    </div>
                </div>
            </div>
    
            <div>
                <label for="username">Username</label>
                <i class="uil uil-user-circle"></i>
                <input type="text" name="username" id="username" placeholder="Username" >
                <i class="uil uil-exclamation failure-icon"></i>
                <i class="uil uil-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
            <div>
                <label for="email">Email</label>
                <i class="uil uil-envelope"></i>
                <input type="email" name="email" id="email" placeholder="abc12@gmail.com" >
                <i class="uil uil-exclamation failure-icon"></i>
                <i class="uil uil-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
            <div>
                <label for="password">Password</label>
                <i class="uil uil-padlock"></i>
                <input type="password" name="password" id="password" placeholder="Password" >
                <i class="uil uil-exclamation failure-icon"></i>
                <i class="uil uil-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
            <button type="submit" id="login">Login</button>
        </form>

    </div>
    <script src="function.js"></script>
</body>
</html>
